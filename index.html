<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Reflex</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:sans-serif;
}

/* IMPORTANT: do NOT display:none videos */
video{
  position:fixed;
  width:1px;
  height:1px;
  opacity:0;
  pointer-events:none;
}

#videoCanvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  z-index:0;
}

#overlay{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:22px;
  backdrop-filter: blur(6px);
  color:white;
}

.neu-button{
  background:rgba(255,255,255,0.85);
  border-radius:50px;
  box-shadow: inset 4px 4px 10px #bcbcbc,
              inset -4px -4px 10px #ffffff;
  color:#333;
  cursor:pointer;
  font-size:18px;
  padding:14px 36px;
  border:2px solid #ccc;
}

#videoPopup,#musicPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  z-index:20;
  display:none;
  justify-content:center;
  align-items:center;
}

.popupList{
  background:rgba(255,255,255,0.9);
  border-radius:20px;
  padding:20px;
  max-height:70vh;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.popupItem{
  padding:12px 20px;
  border-radius:30px;
  background:white;
  cursor:pointer;
  font-weight:600;
  text-align:center;
}
.popupItem:hover{background:#eee;}
</style>
</head>

<body>

<!-- VIDEOS -->
<video id="bgVideo" muted loop playsinline></video>
<video id="transitionVideo" playsinline>
  <source src="videotrans.mp4">
</video>

<!-- AUDIO -->
<audio id="bgMusic" loop></audio>
<audio id="transitionSound">
  <source src="transition.mp3">
</audio>

<canvas id="videoCanvas"></canvas>

<div id="overlay">
  <h1>Bubble Reflex</h1>
  <button class="neu-button" onclick="openVideoPopup()">Select Video</button>
  <button class="neu-button" onclick="openMusicPopup()">Select Music</button>
  <button id="startBtn" class="neu-button">Start</button>
</div>

<div id="videoPopup" onclick="closeVideoPopup()">
  <div class="popupList" id="videoList" onclick="event.stopPropagation()"></div>
</div>

<div id="musicPopup" onclick="closeMusicPopup()">
  <div class="popupList" id="musicList" onclick="event.stopPropagation()"></div>
</div>

<script>
/* ---------------- DATA ---------------- */

const videos=[
  "db0062305459035c86b481bac89ac583.mp4",
  "pinvid2.mp4",
  "anime.mp4",
  "asteronout.mp4",
  "astheticbench.mp4",
  "hangingswing.mp4",
  "babydriver.mp4",
  "batman.mp4",
  "carspeed.mp4",
  "minecraft.mp4"
];

const musicTracks=[
  "astheticdb.mp3",
  "pastlives.mp3",
  "CKay - love nwantiti (ah ah ah)_Super.mp3",
  "Waka waka [ Slowed Reverb ] Shakira T.mp3"
];

/* ---------------- ELEMENTS ---------------- */

const bgVideo=document.getElementById("bgVideo");
const transitionVideo=document.getElementById("transitionVideo");
const bgMusic=document.getElementById("bgMusic");
const transitionSound=document.getElementById("transitionSound");
const canvas=document.getElementById("videoCanvas");
const ctx=canvas.getContext("2d");

let currentVideo = videos[Math.floor(Math.random()*videos.length)];
let currentMusic = null;
let inTransition=false;

/* ---------------- CANVAS ---------------- */

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
window.onresize=resize;

function draw(){
  if(inTransition && transitionVideo.readyState>=2){
    ctx.drawImage(transitionVideo,0,0,canvas.width,canvas.height);
  }else if(bgVideo.readyState>=2){
    ctx.drawImage(bgVideo,0,0,canvas.width,canvas.height);
  }
  requestAnimationFrame(draw);
}
draw();

/* ---------------- DEFAULT VIDEO ---------------- */

bgVideo.src=currentVideo;
bgVideo.play().catch(()=>{});

/* ---------------- POPUPS ---------------- */

function openVideoPopup(){ videoPopup.style.display="flex"; }
function closeVideoPopup(){ videoPopup.style.display="none"; }

videos.forEach(v=>{
  const d=document.createElement("div");
  d.className="popupItem";
  d.textContent=v;
  d.onclick=()=>{
    currentVideo=v;
    bgVideo.src=v;
    bgVideo.play().catch(()=>{});
    closeVideoPopup();
  };
  videoList.appendChild(d);
});

function openMusicPopup(){ musicPopup.style.display="flex"; }
function closeMusicPopup(){ musicPopup.style.display="none"; }

musicTracks.forEach(m=>{
  const d=document.createElement("div");
  d.className="popupItem";
  d.textContent=m;
  d.onclick=()=>{
    currentMusic=m;
    bgMusic.src=m;
    bgMusic.load();
    closeMusicPopup();
  };
  musicList.appendChild(d);
});

/* ---------------- START (MASTER UNLOCK) ---------------- */

document.getElementById("startBtn").onclick=()=>{
  overlay.style.display="none";

  // FULL USER GESTURE UNLOCK
  transitionSound.currentTime=0;
  transitionVideo.currentTime=0;
  bgVideo.currentTime=0;

  inTransition=true;
  transitionVideo.play();
  transitionSound.play();

  if(currentMusic){
    bgMusic.play();
  }

  transitionVideo.onended=()=>{
    inTransition=false;
    bgVideo.play();
  };
};
</script>

</body>
</html>
