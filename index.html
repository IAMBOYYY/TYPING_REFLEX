<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Reflex</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:sans-serif;
}

/* ===== CANVAS ===== */
#videoCanvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
}

/* ===== LYRICS ===== */
#lyricsBox{
  position:fixed;
  bottom:12%;
  width:100%;
  text-align:center;
  font-size:22px;
  color:white;
  text-shadow:0 0 12px rgba(0,0,0,0.9);
  z-index:5;
  padding:0 16px;
  pointer-events:none;
  transition:opacity 0.4s ease;
}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:22px;
  backdrop-filter: blur(6px);
  color:white;
}

.neu-button{
  background:rgba(255,255,255,0.85);
  border-radius:50px;
  box-shadow: inset 4px 4px 10px #bcbcbc,
              inset -4px -4px 10px #ffffff;
  color:#333;
  cursor:pointer;
  font-size:18px;
  padding:14px 36px;
  border:2px solid #ccc;
}

/* ===== POPUPS ===== */
#videoPopup,
#musicPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  z-index:20;
  display:none;
  justify-content:center;
  align-items:center;
}

.popupList{
  background:rgba(255,255,255,0.85);
  border-radius:20px;
  padding:20px;
  max-height:70vh;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.popupItem{
  padding:12px 20px;
  border-radius:30px;
  background:white;
  cursor:pointer;
  font-weight:600;
  text-align:center;
}
.popupItem:hover{ background:#eee; }
</style>
</head>

<body>

<video id="bgVideo" muted loop playsinline style="display:none"></video>
<audio id="bgMusic" loop></audio>

<canvas id="videoCanvas"></canvas>
<div id="lyricsBox"></div>

<div id="overlay">
  <h1>Bubble Reflex</h1>
  <button class="neu-button" onclick="openVideoPopup()">Select Video</button>
  <button class="neu-button" onclick="openMusicPopup()">Select Music</button>
  <button id="startBtn" class="neu-button">Start</button>
</div>

<div id="videoPopup" onclick="closeVideoPopup()">
  <div class="popupList" id="videoList" onclick="event.stopPropagation()"></div>
</div>

<div id="musicPopup" onclick="closeMusicPopup()">
  <div class="popupList" id="musicList" onclick="event.stopPropagation()"></div>
</div>

<script>
/* ===== DATA ===== */
const videos = [
  "animegirl.mp4",
  "anime.mp4",
  "batman.mp4",
  "carspeed.mp4"
];

const musicTracks = [
  "pastlives.mp3"
];

/* ===== ELEMENTS ===== */
const bgVideo = document.getElementById("bgVideo");
const bgMusic = document.getElementById("bgMusic");
const canvas = document.getElementById("videoCanvas");
const ctx = canvas.getContext("2d");
const lyricsBox = document.getElementById("lyricsBox");

let currentVideo = videos[0];
let currentMusic = "";
let lyricsData = [];

/* ===== RESIZE ===== */
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.onresize = resize;

/* ===== ASPECT RATIO DRAW ===== */
function drawVideo(video){
  const cw = canvas.width;
  const ch = canvas.height;
  const vw = video.videoWidth;
  const vh = video.videoHeight;

  if(!vw || !vh) return;

  const scale = Math.max(cw/vw, ch/vh);
  const w = vw * scale;
  const h = vh * scale;
  const x = (cw - w) / 2;
  const y = (ch - h) / 2;

  ctx.drawImage(video, x, y, w, h);
}

function draw(){
  if(bgVideo.readyState >= 2){
    drawVideo(bgVideo);
  }
  requestAnimationFrame(draw);
}
draw();

/* ===== INIT ===== */
bgVideo.src = currentVideo;
document.body.addEventListener("click", ()=> bgVideo.play().catch(()=>{}), {once:true});

/* ===== VIDEO POPUP ===== */
function openVideoPopup(){ videoPopup.style.display="flex"; }
function closeVideoPopup(){ videoPopup.style.display="none"; }

videos.forEach(v=>{
  const d = document.createElement("div");
  d.className="popupItem";
  d.textContent=v.replace(".mp4","");
  d.onclick=()=>{
    currentVideo=v;
    bgVideo.src=v;
    bgVideo.play().catch(()=>{});
    closeVideoPopup();
  };
  videoList.appendChild(d);
});

/* ===== MUSIC POPUP ===== */
function openMusicPopup(){ musicPopup.style.display="flex"; }
function closeMusicPopup(){ musicPopup.style.display="none"; }

musicTracks.forEach(m=>{
  const d=document.createElement("div");
  d.className="popupItem";
  d.textContent=m.replace(".mp3","");
  d.onclick=()=>{
    currentMusic=m;
    bgMusic.src=m;
    bgMusic.play().catch(()=>{});
    loadLyrics();
    closeMusicPopup();
  };
  musicList.appendChild(d);
});

/* ===== LYRICS LOAD ===== */
async function loadLyrics(){
  const res = await fetch("pastlives.json");
  const data = await res.json();
  lyricsData = data.lyrics.map(l=>({
    time: toSeconds(l.timestamp),
    text: l.text
  }));
}

/* ===== LYRICS SYNC ===== */
function toSeconds(t){
  const [m,s] = t.split(":").map(Number);
  return m*60+s;
}

bgMusic.addEventListener("timeupdate", ()=>{
  const t = bgMusic.currentTime;
  for(let i=lyricsData.length-1;i>=0;i--){
    if(t >= lyricsData[i].time){
      lyricsBox.textContent = lyricsData[i].text;
      break;
    }
  }
});

/* ===== START ===== */
startBtn.onclick=()=>{
  overlay.style.display="none";
  bgVideo.play().catch(()=>{});
  if(currentMusic) bgMusic.play().catch(()=>{});
};
</script>

</body>
  </html>
