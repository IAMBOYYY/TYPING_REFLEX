<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aesthetic Typing Reflex</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
  font-family:Arial, sans-serif;
}

#videoCanvas{
  position:fixed;
  inset:0;
  z-index:0;
}

#overlay{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
  color:white;
  backdrop-filter: blur(6px);
}

.neu-button{
  background:rgba(255,255,255,0.9);
  border-radius:40px;
  padding:14px 36px;
  font-size:18px;
  border:none;
  cursor:pointer;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  z-index:20;
  justify-content:center;
  align-items:center;
}

.popupBox{
  background:white;
  border-radius:20px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  max-height:70vh;
  overflow-y:auto;
}

.popupItem{
  padding:12px;
  border-radius:20px;
  background:#eee;
  cursor:pointer;
  text-align:center;
}
.popupItem:hover{background:#ddd;}
</style>
</head>

<body>

<!-- VIDEOS -->
<video id="bgVideo" muted loop playsinline style="display:none"></video>
<video id="transitionVideo" playsinline style="display:none">
  <source src="videotrans.mp4">
</video>

<!-- AUDIO -->
<audio id="bgMusic" loop></audio>
<audio id="transitionSound">
  <source src="transition.mp3">
</audio>

<canvas id="videoCanvas"></canvas>

<!-- UI -->
<div id="overlay">
  <h1>Aesthetic Typing</h1>
  <button class="neu-button" onclick="openVideo()">Select Video</button>
  <button class="neu-button" onclick="openMusic()">Select Music</button>
  <button class="neu-button" onclick="startExperience()">Start</button>
</div>

<!-- VIDEO POPUP -->
<div id="videoPopup" class="popup" onclick="closeVideo()">
  <div class="popupBox" id="videoList" onclick="event.stopPropagation()"></div>
</div>

<!-- MUSIC POPUP -->
<div id="musicPopup" class="popup" onclick="closeMusic()">
  <div class="popupBox" id="musicList" onclick="event.stopPropagation()"></div>
</div>

<script>
/* ---------------- DATA ---------------- */

const videos=[
 "db0062305459035c86b481bac89ac583.mp4",
 "pinvid2.mp4",
 "hangingswing.mp4",
 "babydriver.mp4",
 "astheticbench.mp4",
 "asteronout.mp4",
 "anime.mp4",
 "batman.mp4",
 "carspeed.mp4",
 "minecraft.mp4"
];

const musicTracks=[
 "astheticdb.mp3",
 "pastlives.mp3",
 "love%20navanti.mp3",  // FIXED: Encoded space as %20
 "waka%20waka.mp3"      // FIXED: Encoded space as %20
];

// Display names for music (without encoding)
const musicDisplayNames=[
 "astheticdb.mp3",
 "pastlives.mp3",
 "love navanti.mp3",
 "waka waka.mp3"
];

/* ---------------- ELEMENTS ---------------- */

const bgVideo=document.getElementById("bgVideo");
const transitionVideo=document.getElementById("transitionVideo");
const bgMusic=document.getElementById("bgMusic");
const transitionSound=document.getElementById("transitionSound");

const canvas=document.getElementById("videoCanvas");
const ctx=canvas.getContext("2d");

let currentVideo=videos[Math.floor(Math.random()*videos.length)];
let currentMusic=null;
let inTransition=false;

/* ---------------- CANVAS ---------------- */

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
window.onresize=resize;

function draw(){
  if(inTransition && transitionVideo.readyState>=2){
    ctx.drawImage(transitionVideo,0,0,canvas.width,canvas.height);
  }else if(bgVideo.readyState>=2){
    ctx.drawImage(bgVideo,0,0,canvas.width,canvas.height);
  }
  requestAnimationFrame(draw);
}
draw();

/* ---------------- DEFAULT VIDEO ---------------- */

bgVideo.src=currentVideo;
bgVideo.play();

/* ---------------- USER UNLOCK ---------------- */

document.body.addEventListener("click",()=>{
  bgVideo.play();
},{once:true});

/* ---------------- VIDEO POPUP ---------------- */

videos.forEach(v=>{
  const d=document.createElement("div");
  d.className="popupItem";
  d.textContent=v;
  d.onclick=()=>{
    currentVideo=v;
    bgVideo.src=v;
    bgVideo.play();
    if(currentMusic){
      bgMusic.play().catch(()=>{});
    }
    closeVideo();
  };
  videoList.appendChild(d);
});

/* ---------------- MUSIC POPUP ---------------- */

musicTracks.forEach((m, index)=>{
  const d=document.createElement("div");
  d.className="popupItem";
  d.textContent=musicDisplayNames[index];  // Use display name with space
  d.onclick=()=>{
    currentMusic=m;  // Use encoded filename
    bgMusic.src=m;
    bgMusic.load();
    bgMusic.play().catch(()=>{});
    closeMusic();
  };
  musicList.appendChild(d);
});

/* ---------------- POPUP CONTROLS ---------------- */

function openVideo(){videoPopup.style.display="flex";}
function closeVideo(){videoPopup.style.display="none";}
function openMusic(){musicPopup.style.display="flex";}
function closeMusic(){musicPopup.style.display="none";}

/* ---------------- START ---------------- */

function startExperience(){
  overlay.style.display="none";

  bgVideo.pause();
  bgMusic.pause();

  inTransition=true;
  transitionVideo.currentTime=0;
  transitionSound.currentTime=0;

  transitionVideo.play();
  transitionSound.play();

  transitionVideo.onended=()=>{
    inTransition=false;
    bgVideo.currentTime=0;
    bgVideo.play();
    if(currentMusic){
      bgMusic.currentTime=0;
      bgMusic.play().catch(()=>{});
    }
  };
}
</script>

</body>
  </html>
