<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Reflex</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:sans-serif;
}

#videoCanvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  z-index:0;
}

#overlay{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:22px;
  backdrop-filter: blur(6px);
  color:white;
}

.neu-button{
  background:rgba(255,255,255,0.85);
  border-radius:50px;
  box-shadow: inset 4px 4px 10px #bcbcbc,
              inset -4px -4px 10px #ffffff;
  color:#333;
  cursor:pointer;
  font-size:18px;
  padding:14px 36px;
  border:2px solid #ccc;
}

#videoPopup,
#musicPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  z-index:20;
  display:none;
  justify-content:center;
  align-items:center;
}

.popupList{
  background:rgba(255,255,255,0.85);
  border-radius:20px;
  padding:20px;
  max-height:70vh;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.popupItem{
  padding:12px 20px;
  border-radius:30px;
  background:white;
  cursor:pointer;
  font-weight:600;
  text-align:center;
}

.popupItem:hover{ background:#eee; }
</style>
</head>

<body>

<video id="bgVideo" muted loop playsinline></video>
<video id="transitionVideo" playsinline></video>

<audio id="bgMusic" loop></audio>
<audio id="transitionSound"></audio>

<canvas id="videoCanvas"></canvas>

<div id="overlay">
  <h1>Bubble Reflex</h1>
  <button class="neu-button" id="videoBtn">Select Video</button>
  <button class="neu-button" id="musicBtn">Select Music</button>
  <button class="neu-button" id="startBtn">Start</button>
</div>

<div id="videoPopup">
  <div class="popupList" id="videoList"></div>
</div>

<div id="musicPopup">
  <div class="popupList" id="musicList"></div>
</div>

<script>
/* ---------------- DATA ---------------- */

const videos=[
  {name:"Dream Aesthetic",file:"db0062305459035c86b481bac89ac583.mp4"},
  {name:"Pin Mood",file:"pinvid2.mp4"},
  {name:"Hanging Swing",file:"hangingswing.mp4"},
  {name:"Baby Driver",file:"babydriver.mp4"},
  {name:"Bench Aesthetic",file:"astheticbench.mp4"},
  {name:"Astronaut",file:"asteronout.mp4"},
  {name:"Anime Chill",file:"anime.mp4"}
];

const musicTracks=[
  {name:"Aesthetic DB",file:"astheticdb.mp3"}
];

/* ---------------- ELEMENTS ---------------- */

const bgVideo = document.getElementById("bgVideo");
const transitionVideo = document.getElementById("transitionVideo");
const bgMusic = document.getElementById("bgMusic");
const transitionSound = document.getElementById("transitionSound");

const overlay = document.getElementById("overlay");
const videoPopup = document.getElementById("videoPopup");
const musicPopup = document.getElementById("musicPopup");

const canvas = document.getElementById("videoCanvas");
const ctx = canvas.getContext("2d");

let playingTransition = false;

/* ---------------- CANVAS ---------------- */

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

function draw(){
  if(playingTransition && transitionVideo.readyState >= 2){
    ctx.drawImage(transitionVideo,0,0,canvas.width,canvas.height);
  }
  else if(bgVideo.readyState >= 2){
    ctx.drawImage(bgVideo,0,0,canvas.width,canvas.height);
  }
  requestAnimationFrame(draw);
}
draw();

/* ---------------- DEFAULT VIDEO ---------------- */

const randomVideo = videos[Math.floor(Math.random()*videos.length)];
bgVideo.src = randomVideo.file;

/* ---------------- POPUPS ---------------- */

document.getElementById("videoBtn").onclick = ()=> videoPopup.style.display="flex";
document.getElementById("musicBtn").onclick = ()=> musicPopup.style.display="flex";

videoPopup.onclick = ()=> videoPopup.style.display="none";
musicPopup.onclick = ()=> musicPopup.style.display="none";

/* ---------------- VIDEO LIST ---------------- */

videos.forEach(v=>{
  const div=document.createElement("div");
  div.className="popupItem";
  div.textContent=v.name;
  div.onclick=e=>{
    e.stopPropagation();
    bgVideo.src=v.file;
    videoPopup.style.display="none";
  };
  videoList.appendChild(div);
});

/* ---------------- MUSIC LIST ---------------- */

musicTracks.forEach(m=>{
  const div=document.createElement("div");
  div.className="popupItem";
  div.textContent=m.name;
  div.onclick=e=>{
    e.stopPropagation();
    bgMusic.src=m.file;
    musicPopup.style.display="none";
  };
  musicList.appendChild(div);
});

/* ---------------- START ---------------- */

document.getElementById("startBtn").onclick = ()=>{
  overlay.style.display="none";

  playingTransition = true;

  transitionVideo.src = "videotrans.mp4";
  transitionSound.src = "Transition.mp3";

  transitionVideo.play();
  transitionSound.play();

  transitionVideo.onended = ()=>{
    playingTransition = false;
    bgVideo.play();
    bgMusic.play();
  };
};

/* ---- USER INTERACTION UNLOCK ---- */
document.body.addEventListener("click",()=>{
  bgVideo.play().catch(()=>{});
},{once:true});
</script>

</body>
  </html>
