<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Reflex</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:sans-serif;
}

#videoCanvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  z-index:0;
}

#overlay{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:22px;
  backdrop-filter: blur(6px);
  color:white;
}

.neu-button{
  background:rgba(255,255,255,0.85);
  border-radius:50px;
  box-shadow: inset 4px 4px 10px #bcbcbc,
              inset -4px -4px 10px #ffffff;
  color:#333;
  cursor:pointer;
  font-size:18px;
  padding:14px 36px;
  border:2px solid #ccc;
}

#videoPopup,
#musicPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  z-index:20;
  display:none;
  justify-content:center;
  align-items:center;
}

.popupList{
  background:rgba(255,255,255,0.85);
  border-radius:20px;
  padding:20px;
  max-height:70vh;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.popupItem{
  padding:12px 20px;
  border-radius:30px;
  background:white;
  cursor:pointer;
  font-weight:600;
  text-align:center;
}

.popupItem:hover{
  background:#eee;
}
</style>
</head>

<body>

<!-- MAIN BACKGROUND VIDEO -->
<video id="bgVideo" muted loop playsinline style="display:none"></video>

<!-- TRANSITION VIDEO -->
<video id="transitionVideo" playsinline style="display:none">
  <source src="videotrans.mp4">
</video>

<!-- AUDIO -->
<audio id="bgMusic" loop></audio>
<audio id="transitionSound">
  <source src="Transition.mp3">
</audio>

<canvas id="videoCanvas"></canvas>

<div id="overlay">
  <h1>Bubble Reflex</h1>

  <button class="neu-button" onclick="openVideoPopup()">Select Video</button>
  <button class="neu-button" onclick="openMusicPopup()">Select Music</button>

  <button id="startBtn" class="neu-button">Start</button>
</div>

<!-- VIDEO POPUP -->
<div id="videoPopup" onclick="closeVideoPopup()">
  <div class="popupList" id="videoList" onclick="event.stopPropagation()"></div>
</div>

<!-- MUSIC POPUP -->
<div id="musicPopup" onclick="closeMusicPopup()">
  <div class="popupList" id="musicList" onclick="event.stopPropagation()"></div>
</div>

<script>
/* ---------------- DATA ---------------- */

const videos=[
  {name:"Dream Aesthetic",file:"db0062305459035c86b481bac89ac583.mp4"},
  {name:"Pin Mood",file:"pinvid2.mp4"},
  {name:"Hanging Swing",file:"hangingswing.mp4"},
  {name:"Baby Driver",file:"babydriver.mp4"},
  {name:"Bench Aesthetic",file:"astheticbench.mp4"},
  {name:"Astronaut",file:"asteronout.mp4"},
  {name:"Anime Chill",file:"anime.mp4"}
];

const musicTracks=[
  {name:"Aesthetic DB",file:"astheticdb.mp3"}
];

/* ---------------- ELEMENTS ---------------- */

const bgVideo=document.getElementById("bgVideo");
const transitionVideo=document.getElementById("transitionVideo");
const music=document.getElementById("bgMusic");
const transitionSound=document.getElementById("transitionSound");

const canvas=document.getElementById("videoCanvas");
const ctx=canvas.getContext("2d");

const videoList=document.getElementById("videoList");
const musicList=document.getElementById("musicList");

let currentVideo = null;
let playingTransition = false;

/* ---------------- CANVAS ---------------- */

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
window.onresize=resize;

function draw(){
  if(playingTransition && transitionVideo.readyState>=2){
    ctx.drawImage(transitionVideo,0,0,canvas.width,canvas.height);
  }else if(bgVideo.readyState>=2){
    ctx.drawImage(bgVideo,0,0,canvas.width,canvas.height);
  }
  requestAnimationFrame(draw);
}
draw();

/* ---------------- DEFAULT VIDEO ---------------- */

currentVideo = videos[Math.floor(Math.random()*videos.length)];
bgVideo.src = currentVideo.file;
bgVideo.play();

/* ---------------- USER UNLOCK ---------------- */

document.body.addEventListener("click",()=>{
  bgVideo.play();
},{once:true});

/* ---------------- VIDEO POPUP ---------------- */

function openVideoPopup(){ videoPopup.style.display="flex"; }
function closeVideoPopup(){ videoPopup.style.display="none"; }

videos.forEach(v=>{
  const item=document.createElement("div");
  item.className="popupItem";
  item.textContent=v.name;
  item.onclick=()=>{
    currentVideo = v;
    bgVideo.src=v.file;
    bgVideo.play();
    closeVideoPopup();
  };
  videoList.appendChild(item);
});

/* ---------------- MUSIC POPUP ---------------- */

function openMusicPopup(){ musicPopup.style.display="flex"; }
function closeMusicPopup(){ musicPopup.style.display="none"; }

musicTracks.forEach(m=>{
  const item=document.createElement("div");
  item.className="popupItem";
  item.textContent=m.name;
  item.onclick=()=>{
    music.src=m.file;
    closeMusicPopup();
  };
  musicList.appendChild(item);
});

/* ---------------- START TRANSITION ---------------- */

document.getElementById("startBtn").onclick=()=>{
  overlay.style.display="none";

  playingTransition = true;
  transitionVideo.currentTime = 0;
  transitionSound.currentTime = 0;

  transitionVideo.play();
  transitionSound.play();

  transitionVideo.onended = ()=>{
    playingTransition = false;
    bgVideo.play();
    music.play().catch(()=>{});
  };
};
</script>

</body>
    </html>
