<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Reflex</title>

<style>
body { margin:0; overflow:hidden; background:black; }

#bgVideo {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
  pointer-events:none;
}

#overlay {
  position:absolute;
  inset:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
  backdrop-filter: blur(4px);
  color:white;
}

/* Neumorphic */
.neu-button {
  background-color: rgba(255,255,255,0.8);
  border-radius: 50px;
  box-shadow: inset 4px 4px 10px #bcbcbc,
              inset -4px -4px 10px #ffffff;
  color: #4d4d4d;
  cursor: pointer;
  font-size: 18px;
  padding: 15px 40px;
  border: 2px solid rgb(206, 206, 206);
}

/* Game */
#gameArea {
  position:absolute;
  inset:0;
  z-index:5;
  pointer-events:none;
}

.bubble {
  position:absolute;
  bottom:-80px;
  width:70px;
  height:70px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%,
    rgba(255,255,255,0.8),
    rgba(255,255,255,0.3),
    rgba(255,255,255,0.05));
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  color:white;
  animation: floatUp linear forwards;
  pointer-events:auto;
}

@keyframes floatUp { to { transform: translateY(-120vh); } }
.pop { animation: pop 0.3s forwards; }
@keyframes pop { to { transform: scale(2); opacity:0; } }
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="db0062305459035c86b481bac89ac583.mp4">
</video>

<audio id="bgMusic" loop>
  <source src="astheticdb.mp3">
</audio>

<div id="overlay">
  <h1>Bubble Reflex</h1>

  <div>
    <button class="neu-button" onclick="setVideo(0)">Video 1</button>
    <button class="neu-button" onclick="setVideo(1)">Video 2</button>
  </div>

  <select id="speed" class="neu-button">
    <option value="4500">Slow</option>
    <option value="2800">Medium</option>
    <option value="1600">Fast</option>
  </select>

  <button id="startBtn" class="neu-button">Start</button>
</div>

<div id="gameArea"></div>

<script>
const videos = [
  "db0062305459035c86b481bac89ac583.mp4",
  "pinvid2.mp4"
];

const bgVideo = document.getElementById("bgVideo");
const music = document.getElementById("bgMusic");

document.body.addEventListener("touchstart", unlock, { once:true });
document.body.addEventListener("click", unlock, { once:true });

function unlock(){
  bgVideo.play();
  music.play();
}

function setVideo(i){
  bgVideo.src = videos[i];
  bgVideo.play();
}

document.getElementById("startBtn").onclick = ()=>{
  document.getElementById("overlay").style.display="none";
  setInterval(spawnBubble,900);
};

let bubbles=[];
function randomChar(){ return "asdfjkl".charAt(Math.random()*7|0); }

function spawnBubble(){
  const b=document.createElement("div");
  b.className="bubble";
  const c=randomChar();
  b.textContent=c;
  b.dataset.char=c;
  b.style.left=Math.random()*(innerWidth-80)+"px";
  b.style.animationDuration=document.getElementById("speed").value+"ms";
  b.onclick=()=>pop(b);
  gameArea.appendChild(b);
  bubbles.push(b);
  setTimeout(()=>pop(b),document.getElementById("speed").value);
}

function pop(b){
  if(!b||!b.parentNode)return;
  b.classList.add("pop");
  setTimeout(()=>b.remove(),300);
}

document.addEventListener("keydown",e=>{
  bubbles.forEach(b=>{
    if(b.dataset.char===e.key.toLowerCase()) pop(b);
  });
});
</script>

</body>
</html>
