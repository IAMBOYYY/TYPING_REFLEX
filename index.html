<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aesthetic Player</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
  font-family:Arial, sans-serif;
}

/* CANVAS */
#videoCanvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:18px;
  color:white;
  backdrop-filter: blur(6px);
}

/* BUTTON STYLE */
.button-74 {
  background-color: #fbeee0;
  border: 2px solid #422800;
  border-radius: 30px;
  box-shadow: #422800 4px 4px 0 0;
  color: #422800;
  cursor: pointer;
  font-weight: 600;
  font-size: 18px;
  padding: 0 22px;
  line-height: 52px;
}

/* POPUPS */
.popup{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(8px);
  z-index:20;
}

.popupList{
  background:#fff;
  padding:20px;
  border-radius:20px;
  max-height:70vh;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.popupItem{
  padding:12px 20px;
  border-radius:25px;
  cursor:pointer;
  background:#eee;
  font-weight:600;
  text-align:center;
}
.popupItem:hover{
  background:#ddd;
}
</style>
</head>

<body>

<!-- VIDEOS -->
<video id="bgVideo" muted loop playsinline></video>
<video id="transitionVideo" playsinline style="display:none">
  <source src="videotrans.mp4">
</video>

<!-- AUDIO -->
<audio id="bgMusic" loop></audio>
<audio id="transitionSound">
  <source src="transition.mp3">
</audio>

<canvas id="videoCanvas"></canvas>

<!-- UI -->
<div id="overlay">
  <h1>Aesthetic Player</h1>
  <button class="button-74" onclick="openVideoPopup()">Select Video</button>
  <button class="button-74" onclick="openMusicPopup()">Select Music</button>
  <button class="button-74" id="startBtn">Start</button>
</div>

<!-- VIDEO POPUP -->
<div class="popup" id="videoPopup" onclick="closeVideoPopup()">
  <div class="popupList" id="videoList" onclick="event.stopPropagation()"></div>
</div>

<!-- MUSIC POPUP -->
<div class="popup" id="musicPopup" onclick="closeMusicPopup()">
  <div class="popupList" id="musicList" onclick="event.stopPropagation()"></div>
</div>

<script>
/* ---------------- DATA ---------------- */

const videos = [
  {name:"Dream Aesthetic",file:"db0062305459035c86b481bac89ac583.mp4"},
  {name:"Pin Mood",file:"pinvid2.mp4"},
  {name:"Anime",file:"anime.mp4"},
  {name:"Astronaut",file:"asteronout.mp4"},
  {name:"Bench",file:"astheticbench.mp4"},
  {name:"Baby Driver",file:"babydriver.mp4"},
  {name:"Batman",file:"batman.mp4"},
  {name:"Car Speed",file:"carspeed.mp4"},
  {name:"Hanging Swing",file:"hangingswing.mp4"},
  {name:"Minecraft",file:"minecraft.mp4"}
];

const musicTracks = [
  {name:"Aesthetic DB",file:"astheticdb.mp3"},
  {name:"Love Nwantiti",file:"CKay - love nwantiti.mp3"},
  {name:"Waka Waka",file:"Waka waka.mp3"},
  {name:"Past Lives",file:"pastlives.mp3"}
];

/* ---------------- ELEMENTS ---------------- */

const bgVideo = document.getElementById("bgVideo");
const transitionVideo = document.getElementById("transitionVideo");
const bgMusic = document.getElementById("bgMusic");
const transitionSound = document.getElementById("transitionSound");
const canvas = document.getElementById("videoCanvas");
const ctx = canvas.getContext("2d");

let musicUnlocked = false;
let playingTransition = false;

/* ---------------- CANVAS DRAW ---------------- */

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

function draw(){
  if(playingTransition && transitionVideo.readyState>=2){
    ctx.drawImage(transitionVideo,0,0,canvas.width,canvas.height);
  } else if(bgVideo.readyState>=2){
    ctx.drawImage(bgVideo,0,0,canvas.width,canvas.height);
  }
  requestAnimationFrame(draw);
}
draw();

/* ---------------- DEFAULT VIDEO ---------------- */

const defaultVideo = videos[Math.floor(Math.random()*videos.length)];
bgVideo.src = defaultVideo.file;
bgVideo.play().catch(()=>{});

/* ---------------- POPUPS ---------------- */

function openVideoPopup(){ videoPopup.style.display="flex"; }
function closeVideoPopup(){ videoPopup.style.display="none"; }

function openMusicPopup(){ musicPopup.style.display="flex"; }
function closeMusicPopup(){ musicPopup.style.display="none"; }

/* ---------------- VIDEO LIST ---------------- */

videos.forEach(v=>{
  const d = document.createElement("div");
  d.className="popupItem";
  d.textContent=v.name;
  d.onclick=()=>{
    bgVideo.src=v.file;
    bgVideo.play().catch(()=>{});
    closeVideoPopup();
  };
  videoList.appendChild(d);
});

/* ---------------- MUSIC LIST (FIXED) ---------------- */

musicTracks.forEach(m=>{
  const d = document.createElement("div");
  d.className="popupItem";
  d.textContent=m.name;
  d.onclick=()=>{
    bgMusic.src=m.file;
    bgMusic.load();

    // ðŸ”“ unlock audio (IMPORTANT)
    bgMusic.play()
      .then(()=>{ musicUnlocked=true; })
      .catch(()=>{});

    closeMusicPopup();
  };
  musicList.appendChild(d);
});

/* ---------------- START BUTTON ---------------- */

startBtn.onclick=()=>{
  overlay.style.display="none";

  playingTransition=true;
  transitionVideo.currentTime=0;
  transitionSound.currentTime=0;

  transitionVideo.play();
  transitionSound.play().catch(()=>{});

  transitionVideo.onended=()=>{
    playingTransition=false;
    bgVideo.play().catch(()=>{});
    if(musicUnlocked){
      bgMusic.play().catch(()=>{});
    }
  };
};
</script>

</body>
  </html>
