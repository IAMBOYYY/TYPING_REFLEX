<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Reflex</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:Arial, sans-serif;
}

/* ===== CANVAS ===== */
#videoCanvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
}

/* ===== LYRICS (YOUR ANIMATION) ===== */
#lyricsBox{
  position:fixed;
  bottom:14%;
  width:100%;
  text-align:center;
  z-index:6;
  pointer-events:none;
}

.masked-text{
  font-size:2.2rem;
  font-weight:bold;
  color:transparent;
  background-image:url('https://images.unsplash.com/photo-1732535725600-f805d8b33c9c?q=80&w=1470');
  background-size:200%;
  background-position:0 50%;
  background-clip:text;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:animate-background 5s infinite alternate linear;
  padding:0 20px;
}

@keyframes animate-background{
  from{ background-position:0 50%; }
  to{ background-position:100% 50%; }
}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:22px;
  backdrop-filter:blur(6px);
  color:white;
}

.neu-button{
  background:rgba(255,255,255,0.85);
  border-radius:50px;
  box-shadow: inset 4px 4px 10px #bcbcbc,
              inset -4px -4px 10px #ffffff;
  color:#333;
  cursor:pointer;
  font-size:18px;
  padding:14px 36px;
  border:2px solid #ccc;
}

/* ===== POPUPS ===== */
#videoPopup,#musicPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  z-index:20;
  display:none;
  justify-content:center;
  align-items:center;
}

.popupList{
  background:rgba(255,255,255,0.85);
  border-radius:20px;
  padding:20px;
  max-height:70vh;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.popupItem{
  padding:12px 20px;
  border-radius:30px;
  background:white;
  cursor:pointer;
  font-weight:600;
  text-align:center;
}
.popupItem:hover{ background:#eee; }
</style>
</head>

<body>

<video id="bgVideo" muted loop playsinline style="display:none"></video>
<audio id="bgMusic" loop></audio>

<canvas id="videoCanvas"></canvas>

<div id="lyricsBox">
  <div id="lyricsText" class="masked-text"></div>
</div>

<div id="overlay">
  <h1>Bubble Reflex</h1>
  <button class="neu-button" onclick="openVideoPopup()">Select Video</button>
  <button class="neu-button" onclick="openMusicPopup()">Select Music</button>
  <button id="startBtn" class="neu-button">Start</button>
</div>

<div id="videoPopup" onclick="closeVideoPopup()">
  <div class="popupList" id="videoList" onclick="event.stopPropagation()"></div>
</div>

<div id="musicPopup" onclick="closeMusicPopup()">
  <div class="popupList" id="musicList" onclick="event.stopPropagation()"></div>
</div>

<script>
/* ===== ALL YOUR FILES ===== */
const videos = [
  "db0062305459035c86b481bac89ac583.mp4",
  "pinvid2.mp4",
  "hangingswing.mp4",
  "babydriver.mp4",
  "astheticbench.mp4",
  "asteronout.mp4",
  "anime.mp4",
  "animegirl.mp4",
  "batman.mp4",
  "carspeed.mp4",
  "minecraft.mp4"
];

const musicTracks = [
  "astheticdb.mp3",
  "pastlives.mp3",
  "cigarette.mp3",
  "love_navanti.mp3",
  "waka_waka.mp3"
];

/* ===== ELEMENTS ===== */
const bgVideo=document.getElementById("bgVideo");
const bgMusic=document.getElementById("bgMusic");
const canvas=document.getElementById("videoCanvas");
const ctx=canvas.getContext("2d");
const lyricsText=document.getElementById("lyricsText");

let currentVideo=videos[0];
let currentMusic="";
let lyrics=[];

/* ===== RESIZE ===== */
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
window.onresize=resize;

/* ===== ASPECT RATIO DRAW ===== */
function draw(){
  if(bgVideo.readyState>=2){
    const cw=canvas.width,ch=canvas.height;
    const vw=bgVideo.videoWidth,vh=bgVideo.videoHeight;
    const scale=Math.max(cw/vw,ch/vh);
    const w=vw*scale,h=vh*scale;
    ctx.drawImage(bgVideo,(cw-w)/2,(ch-h)/2,w,h);
  }
  requestAnimationFrame(draw);
}
draw();

/* ===== VIDEO LIST ===== */
videos.forEach(v=>{
  const d=document.createElement("div");
  d.className="popupItem";
  d.textContent=v.replace(".mp4","");
  d.onclick=()=>{
    currentVideo=v;
    bgVideo.src=v;
    bgVideo.play().catch(()=>{});
    closeVideoPopup();
  };
  videoList.appendChild(d);
});

/* ===== MUSIC LIST ===== */
musicTracks.forEach(m=>{
  const d=document.createElement("div");
  d.className="popupItem";
  d.textContent=m.replace(".mp3","");
  d.onclick=()=>{
    currentMusic=m;
    bgMusic.src=m;
    bgMusic.play().catch(()=>{});
    lyricsText.textContent="";
    if(m==="pastlives.mp3") loadLyrics();
    closeMusicPopup();
  };
  musicList.appendChild(d);
});

/* ===== LYRICS ===== */
async function loadLyrics(){
  const res=await fetch("pastlives.json");
  const data=await res.json();
  lyrics=data.lyrics.map(l=>({
    time:toSec(l.timestamp),
    text:l.text
  }));
}

function toSec(t){
  const [m,s]=t.split(":").map(Number);
  return m*60+s;
}

bgMusic.addEventListener("timeupdate",()=>{
  if(currentMusic!=="pastlives.mp3") return;
  const t=bgMusic.currentTime;
  for(let i=lyrics.length-1;i>=0;i--){
    if(t>=lyrics[i].time){
      lyricsText.textContent=lyrics[i].text;
      break;
    }
  }
});

/* ===== POPUP CONTROLS ===== */
function openVideoPopup(){ videoPopup.style.display="flex"; }
function closeVideoPopup(){ videoPopup.style.display="none"; }
function openMusicPopup(){ musicPopup.style.display="flex"; }
function closeMusicPopup(){ musicPopup.style.display="none"; }

/* ===== START ===== */
startBtn.onclick=()=>{
  overlay.style.display="none";
  bgVideo.src=currentVideo;
  bgVideo.play().catch(()=>{});
  if(currentMusic) bgMusic.play().catch(()=>{});
};
</script>

</body>
</html>
