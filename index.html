<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Reflex</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:sans-serif;
}

#videoCanvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
}

#overlay{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:22px;
  backdrop-filter: blur(6px);
  color:white;
}

.neu-button{
  background:rgba(255,255,255,0.85);
  border-radius:50px;
  box-shadow: inset 4px 4px 10px #bcbcbc,
              inset -4px -4px 10px #ffffff;
  color:#333;
  cursor:pointer;
  font-size:18px;
  padding:14px 36px;
  border:2px solid #ccc;
}

#videoPopup,
#musicPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  z-index:20;
  display:none;
  justify-content:center;
  align-items:center;
}

.popupList{
  background:rgba(255,255,255,0.85);
  border-radius:20px;
  padding:20px;
  max-height:70vh;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.popupItem{
  padding:12px 20px;
  border-radius:30px;
  background:white;
  cursor:pointer;
  font-weight:600;
  text-align:center;
  color: #333;
}
.popupItem:hover{ background:#eee; }

/* Lyrics Sync Display */
#lyricContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
  z-index: 5;
  pointer-events: none;
  width: 80%;
}
</style>
</head>

<body>

<video id="bgVideo" muted loop playsinline style="display:none"></video>

<video id="transitionVideo" playsinline style="display:none">
  <source src="videotrans.mp4">
</video>

<audio id="bgMusic" loop></audio>
<audio id="transitionSound" src="transition.mp3"></audio>

<canvas id="videoCanvas"></canvas>

<div id="lyricContainer"></div>

<div id="overlay">
  <h1>Bubble Reflex</h1>
  <button class="neu-button" onclick="openVideoPopup()">Select Video</button>
  <button class="neu-button" onclick="openMusicPopup()">Select Music</button>
  <button id="startBtn" class="neu-button">Start</button>
</div>

<div id="videoPopup" onclick="closeVideoPopup()">
  <div class="popupList" id="videoList" onclick="event.stopPropagation()"></div>
</div>

<div id="musicPopup" onclick="closeMusicPopup()">
  <div class="popupList" id="musicList" onclick="event.stopPropagation()"></div>
</div>

<script>
/* ================= DATA ================= */

const videos = [
  "alya.mp4", "anime.mp4", "animegirl.mp4", "asteronout.mp4", 
  "astheticbench.mp4", "babydriver.mp4", "batman.mp4", "carspeed.mp4", 
  "cr7.mp4", "db0062305459035c86b481bac89ac583.mp4", "flowers.mp4", 
  "freeguy.mp4", "ghibli.mp4", "hangingswing.mp4", "jjk.mp4", 
  "levi.mp4", "man.mp4", "minecraft.mp4", "pinvid2.mp4", 
  "povcar.mp4", "spiderman.mp4", "spiderverse.mp4", "train.mp4", 
  "trends.mp4", "warrior.mp4"
];

const musicTracks = [
  "astheticdb.mp3",
  "cigarette.mp3",
  "pastlives.mp3",
  "Powf - death bed (slowed).mp3"
];

/* ================= ELEMENTS ================= */

const bgVideo = document.getElementById("bgVideo");
const transitionVideo = document.getElementById("transitionVideo");
const bgMusic = document.getElementById("bgMusic");
const transitionSound = document.getElementById("transitionSound");
const lyricContainer = document.getElementById("lyricContainer");
const canvas = document.getElementById("videoCanvas");
const ctx = canvas.getContext("2d");

let currentVideo = videos[Math.floor(Math.random()*videos.length)];
let currentMusic = "";
let playingTransition = false;
let currentLyrics = [];

/* ================= LYRICS LOGIC ================= */

function parseTimestamp(timeStr) {
  const parts = timeStr.split(':');
  return parseInt(parts[0]) * 60 + parseFloat(parts[1]);
}

async function loadLyrics(songFile) {
  const jsonFile = songFile.replace(".mp3", ".json");
  try {
    const response = await fetch(jsonFile);
    if (!response.ok) throw new Error();
    const data = await response.json();
    currentLyrics = data.lyrics.map(l => ({
      time: parseTimestamp(l.timestamp),
      text: l.text
    }));
  } catch (e) {
    currentLyrics = [];
    lyricContainer.textContent = "";
  }
}

function updateLyrics() {
  if (currentLyrics.length > 0 && overlay.style.display === "none") {
    const currentTime = bgMusic.currentTime;
    let activeText = "";
    for (let i = 0; i < currentLyrics.length; i++) {
      if (currentTime >= currentLyrics[i].time) {
        activeText = currentLyrics[i].text;
      } else { break; }
    }
    lyricContainer.textContent = activeText;
  } else {
    lyricContainer.textContent = "";
  }
}

/* ================= CANVAS ================= */

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.onresize = resize;

function draw(){
  if(playingTransition && transitionVideo.readyState >= 2){
    ctx.drawImage(transitionVideo,0,0,canvas.width,canvas.height);
  } else if(bgVideo.readyState >= 2){
    ctx.drawImage(bgVideo,0,0,canvas.width,canvas.height);
    updateLyrics();
  }
  requestAnimationFrame(draw);
}
draw();

/* ================= INIT ================= */

bgVideo.src = currentVideo;
document.body.addEventListener("click", ()=> bgVideo.play().catch(()=>{}), {once:true});

/* ================= VIDEO POPUP ================= */

function openVideoPopup(){ videoPopup.style.display="flex"; }
function closeVideoPopup(){ videoPopup.style.display="none"; }

videos.forEach(v=>{
  const d = document.createElement("div");
  d.className="popupItem";
  d.textContent=v.replace(".mp4","").toUpperCase();
  d.onclick=()=>{
    currentVideo=v;
    bgVideo.src=v;
    bgVideo.play().catch(()=>{}); // Autoplay on select
    closeVideoPopup();
  };
  videoList.appendChild(d);
});

/* ================= MUSIC POPUP ================= */

function openMusicPopup(){ musicPopup.style.display="flex"; }
function closeMusicPopup(){ musicPopup.style.display="none"; }

musicTracks.forEach(m=>{
  const d=document.createElement("div");
  d.className="popupItem";
  d.textContent=m.replace(".mp3","").toUpperCase();
  d.onclick=()=>{
    currentMusic=m;
    bgMusic.src=m;
    bgMusic.load();
    loadLyrics(m);
    closeMusicPopup();
  };
  musicList.appendChild(d);
});

/* ================= START ================= */

startBtn.onclick=()=>{
  if(!currentMusic) { alert("Select Music first!"); return; }
  overlay.style.display="none";
  bgVideo.pause();
  bgMusic.pause();

  playingTransition=true;
  transitionVideo.currentTime=0;
  transitionSound.currentTime=0;

  transitionVideo.play();
  transitionSound.play();

  transitionVideo.onended=()=>{
    playingTransition=false;
    bgVideo.play().catch(()=>{});
    bgMusic.play().catch(()=>{});
  };
};

// Auto-transition after song ends
bgMusic.onended = () => {
    lyricContainer.textContent = "";
    playingTransition = true;
    transitionVideo.currentTime = 0;
    transitionVideo.play();
    transitionSound.play();
    transitionVideo.onended = () => {
        playingTransition = false;
        overlay.style.display = "flex";
    };
};
</script>

</body>
  </html>
