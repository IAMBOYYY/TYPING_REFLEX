<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Reflex</title>

<style>
body{margin:0;overflow:hidden;background:black;font-family:sans-serif;}

#videoCanvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  z-index:0;
}

#overlay{
  position:fixed;
  inset:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
  backdrop-filter: blur(6px);
  color:white;
}

.neu-button{
  background:rgba(255,255,255,0.85);
  border-radius:50px;
  box-shadow: inset 4px 4px 10px #bcbcbc,
              inset -4px -4px 10px #ffffff;
  color:#333;
  cursor:pointer;
  font-size:18px;
  padding:14px 36px;
  border:2px solid #ccc;
}

#videoPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  z-index:20;
  display:none;
  justify-content:center;
  align-items:center;
}

#videoList{
  background:rgba(255,255,255,0.85);
  border-radius:20px;
  padding:20px;
  max-height:70vh;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.videoItem{
  padding:12px 20px;
  border-radius:30px;
  background:white;
  cursor:pointer;
  font-weight:600;
  text-align:center;
}

.videoItem:hover{
  background:#eee;
}

#gameArea{
  position:fixed;
  inset:0;
  z-index:5;
}

.bubble{
  position:absolute;
  bottom:-80px;
  width:70px;
  height:70px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,
    rgba(255,255,255,0.9),
    rgba(255,255,255,0.3),
    rgba(255,255,255,0.05));
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  color:white;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);}
}
.pop{animation:pop 0.3s forwards;}
@keyframes pop{
  to{transform:scale(2);opacity:0;}
}
</style>
</head>

<body>

<video id="bgVideo" muted loop playsinline style="display:none"></video>
<audio id="bgMusic" loop>
  <source src="astheticdb.mp3">
</audio>

<canvas id="videoCanvas"></canvas>

<div id="overlay">
  <h1>Bubble Reflex</h1>

  <button class="neu-button" onclick="openVideoPopup()">Select Video</button>

  <select id="speed" class="neu-button">
    <option value="4500">Slow</option>
    <option value="2800">Medium</option>
    <option value="1600">Fast</option>
  </select>

  <button id="startBtn" class="neu-button">Start</button>
</div>

<div id="videoPopup" onclick="closeVideoPopup()">
  <div id="videoList" onclick="event.stopPropagation()"></div>
</div>

<div id="gameArea"></div>

<script>
const videos=[
  {name:"Dream Aesthetic",file:"db0062305459035c86b481bac89ac583.mp4"},
  {name:"Pin Mood",file:"pinvid2.mp4"},
  {name:"Hanging Swing",file:"hangingswing.mp4"},
  {name:"Baby Driver",file:"babydriver.mp4"},
  {name:"Bench Aesthetic",file:"astheticbench.mp4"},
  {name:"Astronaut",file:"asteronout.mp4"},
  {name:"Anime Chill",file:"anime.mp4"}
];

const video=document.getElementById("bgVideo");
const music=document.getElementById("bgMusic");
const canvas=document.getElementById("videoCanvas");
const ctx=canvas.getContext("2d");
const gameArea=document.getElementById("gameArea");
const videoList=document.getElementById("videoList");

canvas.width=innerWidth;
canvas.height=innerHeight;
window.onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight};

function draw(){
  if(video.readyState>=2)
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
  requestAnimationFrame(draw);
}
draw();

document.body.addEventListener("click",()=>{
  video.play();
  music.play();
},{once:true});

function openVideoPopup(){
  videoPopup.style.display="flex";
}
function closeVideoPopup(){
  videoPopup.style.display="none";
}

videos.forEach(v=>{
  const btn=document.createElement("div");
  btn.className="videoItem";
  btn.textContent=v.name;
  btn.onclick=()=>{
    video.src=v.file;
    video.play();
    closeVideoPopup();
  };
  videoList.appendChild(btn);
});

document.getElementById("startBtn").onclick=()=>{
  overlay.style.display="none";
  setInterval(spawnBubble,900);
};

let bubbles=[];
function spawnBubble(){
  const b=document.createElement("div");
  b.className="bubble";
  const c="asdfjkl".charAt(Math.random()*7|0);
  b.textContent=c;
  b.dataset.char=c;
  b.style.left=Math.random()*(innerWidth-80)+"px";
  b.style.animationDuration=speed.value+"ms";
  b.onclick=()=>pop(b);
  gameArea.appendChild(b);
  bubbles.push(b);
  setTimeout(()=>pop(b),speed.value);
}

function pop(b){
  if(!b||!b.parentNode)return;
  b.classList.add("pop");
  setTimeout(()=>b.remove(),300);
}

document.addEventListener("keydown",e=>{
  bubbles.forEach(b=>{
    if(b.dataset.char===e.key.toLowerCase()) pop(b);
  });
});
</script>

</body>
</html>
